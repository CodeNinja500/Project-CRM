<div class="row flex-center position-relative min-vh-100 g-0 py-5">
    <div class="col-11 col-sm-10 col-xl-8">
        <div class="card border border-300 auth-card">
            <div class="card-body pe-md-0">
                <div class="row align-items-center mx-3 gx-0 gy-5">
                    <div class="col-auto bg-100 dark__bg-1100 rounded-3 position-relative overflow-hidden auth-title-box">
                        <div class="bg-holder card-col-bg"></div>
                        <div class="position-relative px-4 pt-7 pb-7 pb-sm-5 pb-lg-7 text-center text-md-start px-md-7">
                            <div class="false">
                                <a href="./index.html">
                                    <div class="d-flex align-items-center justify-content-center justify-content-md-start">
                                        <img src="./assets/img/icons/logo.png" alt="phoenix" width="48" />
                                    </div>
                                </a>
                                <h3 class="mt-3 text-black">Sign Up</h3>
                                Create your account today

                            </div>
                        </div>
                        <div class="position-relative z-index--1 mb-6 d-none d-sm-block text-center mt-md-15">
                            <img class="auth-title-box-img d-dark-none" src="./assets/img/spot-illustrations/auth.png" alt="" />
                            <img class="auth-title-box-img d-light-none" src="./assets/img/spot-illustrations/auth-dark.png" alt="" />
                        </div>
                    </div>
                    <div class="col mx-auto">
                        <div class="auth-form-box">
                            <form [formGroup]="registerForm">
                                <div class="mb-3 text-start">
                                    <label class="form-label" for="name">Name</label>
                                    <input class="form-control" formControlName='name' id="name" type="text" placeholder="Name" />
                                </div>
                                <div class="mb-3 text-start">
                                    <label class="form-label" for="email">Email address</label>
                                    <input class="form-control" formControlName='email' id="email" type="email"
                                        placeholder="name@example.com" />
                                </div>
                                <div class="row g-3 mb-3">
                                    <div class="col-xl-6">
                                        <label class="form-label" for="password">Password</label>
                                        <input class="form-control form-icon-input" formControlName='password' id="password" type="password"
                                            placeholder="Password" />
                                    </div>
                                    <div class="col-xl-6">
                                        <label class="form-label" for="confirmPassword">Confirm Password</label>
                                        <input class="form-control form-icon-input" formControlName='repeatPassword' id="confirmPassword"
                                            type="password" placeholder="Confirm Password" />
                                    </div>
                                </div>
                                <div class="form-check mb-3">
                                    <input class="form-check-input" formControlName='termsPolicy' id="termsService" type="checkbox" />
                                    <label class="form-label fs--1 text-none" for="termsService">I accept the <a href="#!">terms
                                        </a>and <a href="#!">privacy policy</a>
                                    </label>
                                </div>
                                <button class="btn btn-primary w-100 mb-3">Sign up</button>
                                <div class="text-center">
                                    <a class="fs--1 fw-bold" href="/auth/login">Sign in to an existing
                                        account</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
